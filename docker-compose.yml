version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: learn-hub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: learn_hub
      MYSQL_USER: learn_hub
      MYSQL_PASSWORD: learn_hub_password
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - learn-hub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learn-hub-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: learn_hub
      JWT_SECRET: your-secret-key-change-in-production
      SERVER_PORT: 8080
      SERVER_ENV: development
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - learn-hub-network
    volumes:
      - ./backend:/app

volumes:
  mysql_data:

networks:
  learn-hub-network:
    driver: bridge
